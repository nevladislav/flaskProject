{% extends 'base.html' %}

{% block tittle %}
    {{ tag.name }} posts
{% endblock %} 

{% block content_tittle %}
    Posts for "{{ tag.name }}" tag:
{% endblock %} 

{% block content %}
    <div class="post">
        {% for post in posts %}
        <a href="{{ url_for('posts.post_detail', slug=post.slug)}}"}> {{ post.title }} </a>
        {% endfor %}
    </div>   
{% endblock %} }
